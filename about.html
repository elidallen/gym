<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/fitness-logo-template-gym-club-logotype-sportsman-silhouette-character-logo-design-template-design-element-for-logo-poster-card-banner-emblem-t-shirt-illustration-vector.jpg" alt="Logo" width="150px">
        </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Services</a></li>
                    <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
                </ul>
            </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
          <img src="images/zyzz-gym.gif" alt="weight-lifting gif">
        </div>
        <div class="hero-text">
          <p>All of Your lifting Needs</p>
        </div>
      </section>

<main class="main">
    <section class="content-left">
        <h2>Submit Your Fitness Information</h2>
        <form action="fitness.php" method="POST">
            <div class="form-group">
                <label for="height">Height (in cm):</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

    <section class="content-right">
        <h2>Select Your Workout</h2>
        <div class="form-group">
            <label for="workout">Choose a Workout:</label>
            <select id="workout" name="workout">
                <option value="cardio">Cardio</option>
                <option value="strength">Strength Training</option>
                <option value="yoga">Yoga</option>
                <option value="spin">Spin Class</option>
                <option value="zumba">Zumba</option>
            </select>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2023 The Gym</p>
    </div>
</footer>
</body>
</html>
